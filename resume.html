<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-gray">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Brandon Chau</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <a class="nav-link" href="resume.html"></a>
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="skills.html">Skills</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="resume.html">Resume</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <img src="resumepic.png" />
      </div>

      <div class="center">
        <button id="downloadButton" class="btn btn-primary">
          Download Resume
        </button>
      </div>
    </main>

    <footer>
      <!-- Footer section -->
      <p></p>
    </footer>
    <script>
      document
        .getElementById("downloadButton")
        .addEventListener("click", function () {
          // Set the file path to your resume file within your project directory
          var resumePath =
            "https://docs.google.com/document/d/1kcZKobGpqertTAPuWguPMwFOeO72xIEQX7AfPBTpWlE/edit?usp=sharing";

          // Create an anchor element to initiate the download
          var downloadLink = document.createElement("a");
          downloadLink.href = resumePath;
          downloadLink.download = "resume.pdf"; // Set the default filename for the downloaded file
          downloadLink.target = "_blank"; // Open the download in a new tab
          document.body.appendChild(downloadLink);
          downloadLink.click();
          document.body.removeChild(downloadLink);
        });
    </script>
  </body>
</html>
